<app-header
*ngIf="title"
></app-header>

<router-outlet
*ngIf="title"
></router-outlet>

<section
*ngIf="!title"
class="login">
    <div class="form-group">
        <label 
        [ngClass]="{'error':loginNameError}"
        for="name">სახელი</label>
        <input 
        [(ngModel)]="loginName"
        type="text" class="form-control" id="name">
    </div>

    <div class="form-group">
        <label 
        [ngClass]="{'error':loginPasswordError}"
        for="password">პაროლი</label>
        <input 
        [(ngModel)]="loginPassword"
        type="password" class="form-control" id="password">
    </div>

    <button
    (click)="check()"
    type="button" class="btn btn-outline-dark">შესვლა</button>
</section>
