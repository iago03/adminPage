<div class="card">
    <div class="card-img">
        <img [src]="cardItem.ImgUrl" alt="">
    </div>
    <div class="card-text">
        <p class="name">{{cardItem.Name}}</p>
        <p class="price">{{cardItem.Price}}</p>
    </div>
    <button
    (click)="deleteRequest()"
    type="button" class="btn btn-outline-danger">წაშლა</button>
</div>
